<div class="form-group">
  <label for="name" translate="NAMESERVER"></label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label for="status" translate="STATUSSERVER"></label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus">
    <option value="online" translate="ON"></option>
    <option value="offline" translate="OFF"></option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()" translate="UPDATE"></button>
