<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  
<!-- Navbar brand -->
<logo><a class="navbar-brand" href="#">Navbar</a></logo>

<!-- Collapsible content -->
<links>

<!-- Links -->
<ul class="navbar-nav mr-auto">
   <li class="nav-item active">
       <a class="nav-link waves-light" mdbRippleRadius>Home<span class="sr-only">(current)</span></a>
   </li>
   <li class="nav-item">
       <a class="nav-link waves-light" mdbRippleRadius>Features</a>
   </li>
   <li class="nav-item">
       <a class="nav-link waves-light" mdbRippleRadius>Pricing</a>
   </li>

   <!-- Dropdown -->
   <li class="nav-item dropdown" dropdown>
       <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle" mdbRippleRadius>
       Dropdown<span class="caret"></span></a>
       <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
           <a class="dropdown-item waves-light" mdbRippleRadius href="#">Action</a>
           <a class="dropdown-item waves-light" mdbRippleRadius href="#">Another action</a>
           <a class="dropdown-item waves-light" mdbRippleRadius href="#">Something else here</a>
       </div> 
   </li>

</ul>
<!-- Links -->

<!-- Search form -->
<form class="form-inline  waves-light" mdbRippleRadius>
   <input class="form-control mr-sm-2" type="text" placeholder="Search">
</form>
</links>
<!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->


<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary waves-light" mdbRippleRadius>Primary</button>

<!-- Default button -->
<button type="button" class="btn btn-default waves-light" mdbRippleRadius>Default</button>

<!-- Secondary button -->
<button type="button" class="btn btn-secondary waves-light" mdbRippleRadius>Secondary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success waves-light" mdbRippleRadius>Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info waves-light" mdbRippleRadius>Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning waves-light" mdbRippleRadius>Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger waves-light" mdbRippleRadius>Danger</button>
                                    
                                <!--Elegant-->
<button type="button" class="btn btn-elegant waves-light" mdbRippleRadius>Elegant</button>

<!--Unique-->
<button type="button" class="btn btn-unique waves-light" mdbRippleRadius>Unique</button>

<!--Pink-->
<button type="button" class="btn btn-pink waves-light" mdbRippleRadius>Pink</button>

<!--Purple-->
<button type="button" class="btn btn-purple waves-light" mdbRippleRadius>Purple</button>

<!--Deep-purple-->
<button type="button" class="btn btn-deep-purple waves-light" mdbRippleRadius>Deep-purple</button>

<!--Indigo-->
<button type="button" class="btn btn-indigo waves-light" mdbRippleRadius>Indigo</button>

<!--Light blue-->
<button type="button" class="btn btn-light-blue waves-light" mdbRippleRadius>Light blue</button>

<!--Cyan-->
<button type="button" class="btn btn-cyan waves-light" mdbRippleRadius>Cyan</button>

<!--Dark-green-->
<button type="button" class="btn btn-dark-green waves-light" mdbRippleRadius>Dark-green</button>

<!--Light-green-->
<button type="button" class="btn btn-light-green waves-light" mdbRippleRadius>Light-green</button>

<!--Yellow-->
<button type="button" class="btn btn-yellow waves-light" mdbRippleRadius>Yellow</button>

<!--Amber-->
<button type="button" class="btn btn-amber waves-light" mdbRippleRadius>Amber</button>

<!--Deep-orange-->
<button type="button" class="btn btn-deep-orange waves-light" mdbRippleRadius>Deep-orange</button>

<!--Brown-->
<button type="button" class="btn btn-brown waves-light" mdbRippleRadius>Brown</button>

<!--Blue-grey-->
<button type="button" class="btn btn-blue-grey waves-light" mdbRippleRadius>Blue-grey</button>

<!--MDB-->
<button type="button" class="btn btn-mdb waves-light" mdbRippleRadius>MDB</button>
                                    

<button type="button" class="btn btn-outline-primary" mdbRippleRadius>Primary</button>
<button type="button" class="btn btn-outline-default" mdbRippleRadius>Default</button>
<button type="button" class="btn btn-outline-secondary" mdbRippleRadius>Secondary</button>
<button type="button" class="btn btn-outline-success" mdbRippleRadius>Success</button>
<button type="button" class="btn btn-outline-info" mdbRippleRadius>Info</button>
<button type="button" class="btn btn-outline-warning" mdbRippleRadius>Warning</button>
<button type="button" class="btn btn-outline-danger" mdbRippleRadius>Danger</button>
