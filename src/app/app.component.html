<div class="container">
  <div class="row">
    <div class="col-md-6">
      <ul class="nav nav-tabs">
        <li class="nav-item" role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/" class="nav-link">{{ 'HOME' | translate }}</a>
        </li>
        <li class="nav-item" role="presentation" routerLinkActive="active">
          <a routerLink="/servers" class="nav-link">{{ 'SERVERS' | translate }}</a>
        </li>
        <li class="nav-item" role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']" class="nav-link">{{ 'USERS' | translate }}</a>
        </li>
      </ul>
    </div>
    
    <!--<p>{{ 'HELLO_WORLD' | translate }}</p> -->
    <div class="form-group">
        <select
        (change)="toogleLanguage($event.target.value)"
          class="form-control"
          >
          <option value="en" [selected]="translatorContainer.language === 'en'" translate="LANGENG"></option>
          <option value="ar" [selected]="translatorContainer.language === 'ar'" translate="LANGARAB"></option>
          <option value="ch" [selected]="translatorContainer.language === 'ch'" translate="LANGCHINA"></option>
        </select>
      </div>
   <!-- <select (change)="toogleLanguage($event.target.value)">
        <option value="en" [selected]="translatorContainer.language === 'en'">English</option>
        <option value="ar" [selected]="translatorContainer.language === 'ar'">عربي</option>
        <option value="ch" [selected]="translatorContainer.language === 'ch'">Chinese (Simplified)</option>
    </select> -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
 
</div>


                                    
                                    
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary waves-light" mdbRippleRadius>Primary</button>

<!-- Default button -->
<button type="button" class="btn btn-default waves-light" mdbRippleRadius>Default</button>

<!-- Secondary button -->
<button type="button" class="btn btn-secondary waves-light" mdbRippleRadius>Secondary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success waves-light" mdbRippleRadius>Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info waves-light" mdbRippleRadius>Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning waves-light" mdbRippleRadius>Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger waves-light" mdbRippleRadius>Danger</button>
